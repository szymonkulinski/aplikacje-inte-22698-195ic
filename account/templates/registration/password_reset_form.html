{% extends "base.html" %}

{% block title %}Przypomnij hasło{% endblock %}

{% block content %}
  <h1>Zapomniałeś hasła?</h1>
  <p>Wpisz swój adres e-mail aby uzyskać nowe hasło.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
